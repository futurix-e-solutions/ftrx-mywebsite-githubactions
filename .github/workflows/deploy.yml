name: Deploy Angular SSR to EC2

on:
  push:
    branches: [ "master" ]   # or "main", depending on your repo

jobs:
  deploy:
    runs-on: self-hosted     # ðŸ‘ˆ runs directly on EC2 runner

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Angular SSR
        run: npm run build:ssr

      - name: Deploy with PM2
        run: |
          pm2 stop angular-ssr || true
          pm2 start dist/my-website/server/main.server.mjs --name angular-ssr -- --port 4000
          pm2 save

      - name: Copy SEO files
        run: |
          sudo cp dist/my-website/browser/robots.txt /var/www/html/ || true
          sudo cp dist/my-website/browser/sitemap.xml /var/www/html/ || true
          sudo cp dist/my-website/browser/error.html /var/www/html/ || true
