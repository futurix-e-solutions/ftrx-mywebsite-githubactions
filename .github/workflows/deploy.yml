name: Deploy Angular SSR to EC2

on:
  push:
    branches: [ "master" ]   # or "main", depending on your repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy source code to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
       
          source: "."   # ðŸ‘ˆ copy whole project
          target: "/var/www/your-app"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
       
          script: |
            cd /var/www/your-app
            npm install --legacy-peer-deps
            npm run build:ssr
            pm2 delete all || true
            pm2 start dist/my-website/server/main.server.mjs --name angular-ssr
            pm2 save

      - name: Copy SEO files
        run: |
          sudo cp dist/my-website/browser/robots.txt /var/www/html/
          sudo cp dist/my-website/browser/sitemap.xml /var/www/html/
