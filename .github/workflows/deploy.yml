name: Deploy Angular SSR on EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted   # THIS IS THE EC2 RUNNER
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Angular SSR
        run: npm run build:ssr

      - name: Run deploy script
        run: |
          cd /home/ubuntu/myapp
          chmod +x deploy.sh
          ./deploy.sh
